{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN Administrador</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="{% url 'Producto:ProductoList' %}">Home</a>
          <a class="navbar-brand" href="#">LOGIN</a>
        </div>
      </div>
    </nav>
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center"> Tienda Virtual</small></h1>
          </div>
        </div>
      </div>
    </header>
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="list-group">
            <form id="login" method="POST" class="well" >
                {% csrf_token %}
                <h3></h3>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" name="username" class="form-control" placeholder="Ex. Luis">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="password"  class="form-control" placeholder="°°°°°°">
                </div>
                <button type="submit" class="btn btn-default btn-block">Ingresar</button>
              </form>
              <div class="text-center">
                <h3>¿No tienes cuenta? <a href="{% url 'Administrador:Registrar' %}">Registrate</a></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <p>Copyright jose ricardo & luis, &copy; 2017</p>
    </footer>
    <script>
       CKEDITOR.replace( 'editor1' );
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
