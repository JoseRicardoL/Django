{% load staticfiles %}

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Registro | Observium</title>
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
</head>
<body>
  <div class='login'>
    <div class='login_title'>
      <span><h1>Ya casi...</h1></span>
    </div>
    <div class='login_fields'>
      <form id="login" method="POST" class="well" enctype="multipart/form-data">
        {% csrf_token %}
        <input placeholder='Administrador' type="hidden" name="Administrador" value="{{ user.id }}">

        <div class='login_fields__password'>
          <div class='icon'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
          </div>
          <input placeholder='Descripcion' type='text' name="Descripcion" >
        </div>
        <div class='login_fields__password'>
          <div class='icon'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
          </div>
          <input placeholder='Telefono' type='text' name="Telefono" >
        </div>
        <input type="file" name="Imagen" id="file" class="inputfile inputfile" data-multiple-caption="{count} archivos seleccionados" multiple />
        <label for="file">
        <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
        <span class="iborrainputfile">Seleccionar archivo</span>
        </label>
        <div class='login_fields__submit'>
          <input type='submit' value='He terminado'>
        </div>
      </form>
    </div>
    <div class='success'>
      <h2>Autenticacion Exitosa</h2>
      <p>Bienvenido de vuelta</p>
    </div>
  </div>
  <div class='authent'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
    <p>Autenticando...</p>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script  src="{% static 'js/login.js' %}"></script>
  <script  src="{% static 'js/custom-file-input.js' %}"></script>
  <script  src="{% static 'js/jquery.custom-file-input.js' %}"></script>
</body>
</html>
