{% load staticfiles %}

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Registro | Observium</title>
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
</head>
<body>
  <div class='login'>
    <div class='login_title'>
      <span><h1>Registro</h1></span>
    </div>
    <div class='login_fields'>
      <form id="login" method="POST" class="well" >
        {% csrf_token %}
        <div class='login_fields__user'>
          <div class='icon'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
          </div>
          <input placeholder='Administrador' type='text' name="Administrador">
          </input>
        </div>
        <div class='login_fields__user'>
          <div class='icon'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
          </div>
          <input placeholder='Nombre' type='text' name="Nombre">
          </input>
        </div>
        <div class='login_fields__user'>
          <div class='icon'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
          </div>
          <input placeholder='Apellido' type='text' name="Apellido">
          </input>
        </div>

        <div class='login_fields__user'>
          <div class='icon'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
          </div>
          <input placeholder='Email' type='text' name="Email">
          </input>
        </div>
        <div class='login_fields__password'>
          <div class='icon'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
          </div>
          <input placeholder='ContraseÃ±a' type='password' name="password" >
        </div>
        <div class='login_fields__submit'>
          <input type='submit' value='Crear cuenta'>
        </div>
      </form>
    </div>
    <div class='success'>
      <h2>Creando administrador</h2>
      <p>Bienvenido... hay unas cuantas cosas por hacer</p>
    </div>
  </div>
  <div class='authent'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
    <p>Verificando informacion...</p>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script  src="{% static 'js/login.js' %}"></script>
</body>
</html>
